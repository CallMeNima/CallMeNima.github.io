<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header style="position: relative;">
        <img src="Untitled-5.png" class="background"style="position: absolute">
        <div style="position: absolute;padding: 120px 300px">
            <h1>Login</h1>
            <p><strong>See your dashboard.</strong></p><br>
            <form>
                <label><strong>Username</strong></label><br>
                <input type="text" required><br><br>
                <label><strong>Password</strong></label><br>
                <input type="password" minlength="8" required><br>
                <br><hr>
                <span><strong><p style="display: inline-block">Not registered yet?</p>&nbsp;&nbsp;<a href="" style="display: inline-block">Create an account</a></strong></span><br>
                <button>Login</button>
            </form>
        </div>
    </header>
</body>
</html>
